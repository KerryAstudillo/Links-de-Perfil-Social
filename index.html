<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css"> <!-- link to the CSS file -->
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: white; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main_container">
    <section class="profile_section">
      <div class="profile_image">
        <img src="images/KerryNormal.jpg" 
              alt="Image profile">
      </div>
      <h2>Kerry Astudillo</h2>
      <h3>Guayaquil, Ecuador</h3>
      <p>"Front-end developer and Software Enginer."</p>
    </section>
    <section class="links_section">
        <div class="social_links">
          <button>
            GitHub
          </button>
          <button>
            Frontend Mentor
          </button>
          <button>
            LinkedIn
          </button>
          <button>
            Twitter
          </button>
          <button>
            Instagram
          </button>
        </div>
    </section>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kerry Astudillo</a>.
  </div>
</body>
</html>
